<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="css/addProduct.css" />

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.png" type="" />

    <title>Chilliopedia | Add Product</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <!--Navigation bar-->
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <img
              src="/public/images/favicon-32x32.png"
              alt="icon"
              width="35"
              height="35"
            />
            <strong>Chilliopedia Add A Product</strong>
          </a>
        </div>
      </div>
    </header>

    <main class="form-product">
      <form id="product-form">
        <div class="mb-3">
          <label for="productNameInput" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="productNameInput"
            placeholder="Product Name"
            required
          />
        </div>
        </div>
        <div class="mb-3">
          <label for="productNameInput" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="productPriceInput"
            placeholder="Product Price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productNameInput" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="productDescriptionInput"
            placeholder="Product Description"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </main>

    <!--Bootstrap Bundle with Popper-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>-->
    <script src="/js/utils.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
